<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preload" href="{{ '/assets/fonts/BinggraeII.ttf' | relative_url }}" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/BinggraeII-Bold.ttf' | relative_url }}" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script>
      (function() {
        var storageKey = 'veldic-theme';
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var storedTheme = localStorage.getItem(storageKey);
        var theme = storedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
      })();
    </script>
  </head>
  <body>
    <div class="site-shell">
      <header class="site-header">
        <a class="site-brand" href="{{ "/" | relative_url }}">{{ site.title | default: "Seungmin Lee" }}</a>
        <nav class="site-nav">
          <a href="{{ "/" | relative_url }}" class="nav-link{% if page.url == "/" %} is-active{% endif %}">Home</a>
          <a href="{{ "/publications" | relative_url }}" class="nav-link{% if page.url contains "/publications" %} is-active{% endif %}">Publications</a>
          <a href="{{ "/photos" | relative_url }}" class="nav-link{% if page.url contains "/photos" %} is-active{% endif %}">Photos</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle color theme">
          <span class="toggle-icon" aria-hidden="true"></span>
          <span class="toggle-label">Light</span>
        </button>
      </header>
      <main class="site-main">
        {{ content }}
      </main>
      <footer class="site-footer">
        <p>Theme by <a href="https://veldic.github.io" target="_blank" rel="noopener noreferrer">Veldic</a></p>
      </footer>
    </div>
    <script>
      (function() {
        var storageKey = 'veldic-theme';
        var root = document.documentElement;
        var toggle = document.getElementById('theme-toggle');
        function setTheme(theme) {
          root.dataset.theme = theme;
          localStorage.setItem(storageKey, theme);
          if (toggle) {
            toggle.querySelector('.toggle-label').textContent = theme === 'dark' ? 'Dark' : 'Light';
          }
        }
        if (toggle) {
          toggle.addEventListener('click', function() {
            var nextTheme = root.dataset.theme === 'dark' ? 'light' : 'dark';
            setTheme(nextTheme);
          });
          setTheme(root.dataset.theme || 'light');
        }
      })();
    </script>
  </body>
</html>
